<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanks</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <svg id="openMenu" class="icon menu-open">
      <use xlink:href="/images/sprite.svg#menu" alt="Open menu"></use>
      /* byt bild för x, kan inte bytta färg med fill*/
    </svg>

    <nav id="menu" class="nav collapsible collapsible--expanded">
      <svg id="hideMenu" class="icon nav__toggler">
        <use xlink:href="/images/sprite.svg#x" alt="Remove menu"></use>
      </svg>
      <div class="collapsible__content nav__top">
        <a class="nav__logo" href="/">
          <span id="cv-logo">B</span>
        </a>
        <span id="name">Benjamin</span>
        <span>Utvecklare</span>
      </div>
      <ul class="collapsible__content list nav__list">
        <li class="nav__item">
          <a href="/about"> Om mig </a>
        </li>
        <li class="nav__item">
          <a href="/education"> Utbildning </a>
        </li>
        <li class="nav__item">
          <a href="/experience"> Erfarenhet </a>
        </li>
        <li class="nav__item">
          <a href="/portfolio"> Portfölj </a>
        </li>
        <li class="nav__item">
          <a href="/contact"> Kontakta mig </a>
        </li>
      </ul>
      <ul class="collapsible__content list nav__list nav--social">
        <li>
          <a
            href="https://www.linkedin.com/in/benjamin-sakarias-nilsson/"
            target="_blank"
          >
            <svg class="icon icon--social">
              <use
                xlink:href="/images/sprite.svg#github"
                alt="Github logo"
              ></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="https://github.com/benjamin-nilsson" target="_blank">
            <svg class="icon icon--social">
              <use
                xlink:href="/images/sprite.svg#linkedin"
                alt="Linkedin logo"
              ></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="/contact">
            <svg class="icon icon--social">
              <use xlink:href="/images/sprite.svg#email" alt="Email logo"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <section class="block--about">
        <h1>Thank you!</h1>
        <a href="/">Return to homepage</a>
      </section>
    </main>
  </body>
</html>
